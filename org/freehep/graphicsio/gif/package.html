<p>GIF (Graphics Interchange Format) Output Format.</p>
<p>GIFGraphics2D allows a graphics2d context to be written to a GIF file. There
is a limit on the number of colors in a gif file (255?).</p>
<p>The following Limitations exist:</p>
<ul>
  <li>TestPaint &amp; TestImage2D &amp; TestAll have Too Many Colors</li>
</ul>
<p>@Status Stable.</p>
